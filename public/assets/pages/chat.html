<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="sutf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doxa</title>
  <script src="https://use.fontawesome.com/aab8b54198.js"></script>
   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" />
  <link rel="stylesheet" href="../css/chat.css" type="text/css" />
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>Group</h3>
    <div class="text-center" id="users">
      <a class="btn btn-warning users" href="#">Jose@Group</a>
      <a class="btn btn-warning users" href="#">Reni@Group</a>
    </div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form" action="" >
        <input type="text" name="message" placeholder="Message" autofocus autocomplete=off />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <button type="submit">TODO</button>
  <div class="add-form well" id="new-task">
    <h3>New Task</h3>
    <input type="text" id="new-task-in" />
    <input class="btn btn-success new-todo" type="submit" id="new-todo-submit" value="Add" />
  </div>

  <div class="todo-list col-md-4">
    <h2 class="text-primary text-center">To do list</h2>
    <center>
      <i class="fa fa-plus add-todo" id="add-todo" aria-hidden="true"></i>
    </center>
    <div id="list-of-task">
      <i class="fa fa-circle-o todo-circle text-warning spec-task" aria-hidden="true">&nbsp;This is the first to do</i>
    </div>
    </br>
  </div>

  <!-- BEGIN OF SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous"></script>
  <!-- Communication scripts -->
  <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/socket.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/action.js"></script>
  <!-- END OF SCRIPTS -->
</body>
</html>
